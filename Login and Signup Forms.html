<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <style>
        /* Inline CSS for Login */
        body {
            padding-top: 100px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
		body {
		padding-top: 100px;
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		background-image: url('https://image.16pic.com/00/12/30/16pic_1230541_s.jpg'); /* Replace with your image path */
		background-size: cover; /* This will make sure the background covers the entire page */
		background-position: center center; /* This centers the image */
		color: #333;
		}


        .container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }

        .form-container {
            border: 2px solid #00415d;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .panel-heading h2 {
            color: #00415d;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            height: 50px;
            border: 1px solid #ddd;
            font-size: 16px;
            padding: 12px;
            margin-bottom: 15px;
            width: 100%;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            text-transform: uppercase;
            border-radius: 8px;
            font-weight: bold;
            color: #fff;
            border: none;
            background-color: #59B2E0;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #4a9cc0;
        }

        .forgot-password {
            text-decoration: underline;
            color: #888;
            font-size: 14px;
        }

        .forgot-password:hover {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <h2>Login</h2>
                    <hr>
                </div>
                <div class="panel-body">
                    <!-- Login Form -->
                    <form id="login-form" action="#" method="post" role="form">
                        <div class="form-group">
                            <input type="text" name="username" id="login-username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="login-password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group text-center">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember"> Remember Me</label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-login" value="Log In">
                        </div>
                        <div class="form-group text-center">
							<div class="form-group text-center">
							<a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
						</div>

                        </div>
                        <div class="form-group text-center">
                            <p>Donâ€™t have an account? <a href="register.html">Register here</a></p>
							
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inline JavaScript for Login
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            let username = document.getElementById('login-username').value.trim();
            let password = document.getElementById('login-password').value.trim();
            if (username === '' || password === '') {
                alert("Please fill out all fields.");
            } else {
                alert("Login successful!");
				window.location.href = "index.html";
            }
        });
    </script>
</body>

</html>

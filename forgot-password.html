<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <style>
        /* Inline CSS for Forgot Password */
        body {
            padding-top: 100px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }

        .form-container {
            border: 2px solid #00415d;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .panel-heading h2 {
            color: #00415d;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            height: 50px;
            border: 1px solid #ddd;
            font-size: 16px;
            padding: 12px;
            margin-bottom: 15px;
            width: 100%;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            text-transform: uppercase;
            border-radius: 8px;
            font-weight: bold;
            color: #fff;
            border: none;
            background-color: #1CB94E;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #1A9C3C;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="panel panel-forgot-password">
                <div class="panel-heading">
                    <h2>Forgot Password</h2>
                    <hr>
                </div>
                <div class="panel-body">
                    <!-- Forgot Password Form -->
                    <form id="forgot-password-form" action="#" method="post" role="form">
                        <div class="form-group">
                            <input type="email" name="email" id="forgot-password-email" class="form-control" placeholder="Enter your email address" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="forgot-password-submit" class="form-control btn btn-submit" value="Reset Password">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inline JavaScript for Forgot Password
        document.getElementById('forgot-password-form').addEventListener('submit', function (e) {
            e.preventDefault();
            let email = document.getElementById('forgot-password-email').value.trim();
            if (email === '') {
                alert("Please enter your email address.");
            } else {
                alert("Password reset link sent! Please check your email.");
                window.location.href = "Login and Signup Forms.html";  // Redirects to login page
            }
        });
    </script>
</body>

</html>
